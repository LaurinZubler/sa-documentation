name: Build Typst Document
on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3      
      - run: echo "$(TZ="Europe/Berlin" date +"%Y-%m-%d %H:%M:%S")" > document/utils/build-datetime.typ
      - uses: lvignoli/typst-action@main
        with:
          source_file: |
            document/main.typ
            document/content/interview/interview-guide.typ
            document/content/meeting-minutes/week01.typ
            document/content/meeting-minutes/week02.typ
            document/content/meeting-minutes/week03.typ
            document/content/meeting-minutes/week04.typ
            document/content/meeting-minutes/week05.typ
          # document/content/meeting-minutes/week06.typ
          # document/content/meeting-minutes/week07.typ
          # document/content/meeting-minutes/week08.typ
          # document/content/meeting-minutes/week09.typ
          # document/content/meeting-minutes/week10.typ
          # document/content/meeting-minutes/week11.typ
          # document/content/meeting-minutes/week12.typ
          # document/content/meeting-minutes/week13.typ
          # document/content/meeting-minutes/week14.typ
      - run: mkdir out
      - run: mv index.html out/index.html
      - run: mv document/main.pdf out/SAil_ARrrr_Documentation.pdf
      - run: mv document/content/interview/interview-guide.pdf out/interview_guide.pdf
      - run: mv document/content/meeting-minutes/week*.pdf out/
      - uses: actions/upload-pages-artifact@v1
        with: { path: 'out' }

  Deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Build
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2